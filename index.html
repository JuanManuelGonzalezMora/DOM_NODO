<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Material Cards Design</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-image"></div>
        <div class="card-info">
          <div class="card-title">Formulario</div>
          <div class="card-detail">
            <form id="formulario" novalidate>
              <input
                name="userName"
                placeholder="Nombre"
                autocomplete="off"
                id="userName"
                type="text"
                value=""
              />
              <input
                name="userName"
                placeholder="Apellido"
                autocomplete="off"
                id="userName2"
                type="text"
                value=""
              />
              <input
                name="userName"
                placeholder="Numero"
                autocomplete="off"
                id="userNum"
                type="text"
                value=""
              />

              <input type="reset" value="Borrar" />
            </form>
            <input type="submit" value="Guardar" onclick="cambio()" />
          </div>
        </div>
        <div class="card-social"></div>
      </div>
      <!-------------------------------------------------------------------------------->
      <!-------------------------------------------------------------------------------->
      <!-------------------------------------------------------------------------------->
    </div>
    

    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
